<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Music Web App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    </head>
    
<body>
    <div class="container-fluid text-center">
        <div class="content-wrapper">
            <h1 class="display-4">AI Music Web App</h1>
            <p class="lead">Show your left wrist to play one song, and your right wrist to play another song.</p>
            <h2 id="song-name" class="song-name"></h2>
        </div>
    </div>
    <canvas id="music-canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
